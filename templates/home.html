<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth App</title>
    <style>
        section {
            text-align: center;
            padding-top: 4rem;
            font-size: 24px;
        }
        p {
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <section>
        {% if user.is_authenticated %}
            <a href="{% url 'LogOut' %}">Logout</a>
        {% else %}
            <a href="{% url 'LogIn' %}">Login</a>
            <p>Or</p>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </section>
</body>
</html>
