<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth App</title>
    <style>
        section {
            text-align: center;
            padding-top: 4rem;
            font-size: 24px;
        }
        p {
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <section>
        {% if user.is_authenticated %}
          Hi {{ user.email }}!
          <p><a href="{% url 'account_logout' %}">Log Out</a></p>
        {% else %}
          <p>You are not logged in</p>
          <a href="{% url 'account_login' %}">Log In</a> |
          <a href="{% url 'account_signup' %}">Sign Up</a>
        {% endif %}
    </section>
</body>
</html>
